<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript-Prompt</title>
    <link rel="shortcut icon" href="../imagens/favicon.ico" type="image/x-icon">
    <style>
        body{
            font: 1em Arial, Helvetica, sans-serif;
        }
        button{
            font-size: 1.2em;
            padding: 30px;
        }
    </style>
</head>
<body>
<h1>Interagindo com o usuário</h1>
<button onclick="comecar()">Clique aqui para começar</button>
<script>
    function comecar(){
        let nome = window.prompt('Qual éo seu nome ?')
        window.alert(`Olá, ${nome}! É um prazer te conhecer!`)
    }
</script>
</body>
</html>
